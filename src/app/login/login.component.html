<!DOCTYPE html>
<html>
<head>
	<title>Login Form Using HTML And CSS Only</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				
				<div class="social-container">
                    <h3 class="signin"> <b> Sign In </b></h3>
				</div>
				<input type="text" placeholder="Account Number" />
				<input type="password" placeholder="Password" />
				<p class="p2">Dont have account? <a routerLink="register" class="l1"> <b>Create Account</b> </a> </p>
				
				<button (click)="login()">Log In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<!-- <img src="https://i.postimg.cc/G3j1qBDj/EA-Logo.png" alt="logo"> -->
				<div class="overlay-panel overlay-right">

					<h2>Welcome to EA Banking</h2>
					<p>This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
